<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi cậu...</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: 'Times New Roman', serif; margin: 0; overflow-x: hidden; }
        
        /* Màn hình chờ tối giản */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: 1s; }
        button#start-btn { padding: 12px 30px; font-size: 1rem; background: none; color: #d4af37; border: 1px solid #d4af37; border-radius: 2px; cursor: pointer; transition: 0.5s; letter-spacing: 2px; }
        button#start-btn:hover { background: #d4af37; color: #1a1a1a; }
        
        /* Nội dung chính */
        .content { opacity: 0; transition: 2.5s; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-weight: lighter; letter-spacing: 5px; color: #d4af37; margin-bottom: 30px; font-size: 1.8rem; }
        
        img { width: 100%; max-width: 550px; border-radius: 2px; filter: sepia(20%); box-shadow: 0 20px 50px rgba(0,0,0,0.8); margin-bottom: 30px; }
        
        /* Lời nhắn: Giữ nét thanh mảnh của máy tính */
        p { 
            font-style: italic; 
            line-height: 2; 
            font-size: 1.1rem; 
            color: #ccc; 
            max-width: 600px; 
            margin: 0 auto;
        }

        /* Nút đặc biệt: Tinh tế hơn */
        .confess-btn { 
            margin-top: 50px; 
            padding: 10px 20px; 
            background: none; 
            border: none; 
            border-bottom: 1px solid #d4af37; 
            color: #d4af37; 
            cursor: pointer; 
            font-size: 0.9rem; 
            letter-spacing: 3px;
            transition: 0.4s; 
            opacity: 0.7;
        }
        .confess-btn:hover { opacity: 1; letter-spacing: 5px; }

        /* Chỉ chỉnh một chút cho mobile để không bị quá bé */
        @media (max-width: 600px) {
            p { font-size: 1.05rem; width: 90%; }
            h1 { font-size: 1.4rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <button id="start-btn" onclick="startEverything()">MỞ MÓN QUÀ</button>
    </div>

    <div class="content" id="main-content">
        <h1>KHOẢNH KHẮC</h1>
        <img src="trường phái ấn tượng. jpg.png" alt="Hoàng hôn">
        <p>"Hoàng hôn hôm nay rất đẹp, giống như những ký ức mà mình từng có. <br>
           Tớ đã vẽ lại nó theo phong cách Ấn tượng, vì những gì đẹp nhất thường chỉ còn lại là những ấn tượng khó phai..."</p>
        
        <button class="confess-btn" onclick="showConfession()">BẤM VÀO ĐÂY</button>
    </div>

    <audio id="myAudio"><source src="nhac.mp4.m4a" type="audio/mp4"></audio>

    <script>
        function startEverything() {
            document.getElementById("myAudio").play();
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => { 
                document.getElementById("overlay").style.display = "none";
                document.getElementById("main-content").style.opacity = "1";
                document.body.style.overflow = "auto";
            }, 1000);
        }
        function showConfession() {
            alert("Trong bài hát, anh ta đã có cô ta, pháo hoa và đóa hoa. Có thể lại làm cô ta của ảnh được không?");
        }
    </script>
</body>
</html>
