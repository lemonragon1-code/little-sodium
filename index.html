<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi cậu...</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: 'Times New Roman', serif; margin: 0; overflow-x: hidden; }
        
        /* MÀN HÌNH CHỜ MỚI - TINH TẾ HƠN */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #2c2c2c 0%, #1a1a1a 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; transition: 1.5s ease-in-out;
        }
        
        #start-btn { 
            background: none; border: none; color: #d4af37;
            font-size: 0.9rem; letter-spacing: 5px; cursor: pointer;
            padding: 20px; transition: 0.8s;
            text-transform: uppercase; opacity: 0.6;
        }
        
        #start-btn:hover { opacity: 1; letter-spacing: 8px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        /* NỘI DUNG CHÍNH */
        .content { opacity: 0; transition: 3s; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-weight: lighter; letter-spacing: 5px; color: #d4af37; margin-bottom: 30px; font-size: 1.6rem; text-transform: uppercase; }
        
        img { width: 100%; max-width: 550px; border-radius: 2px; box-shadow: 0 20px 60px rgba(0,0,0,0.9); margin-bottom: 30px; border: 0.5px solid rgba(212, 175, 55, 0.2); }
        
        p { font-style: italic; line-height: 2.2; font-size: 1.1rem; color: #bbb; max-width: 600px; margin: 0 auto; letter-spacing: 0.5px; }

        .confess-btn { 
            margin-top: 60px; padding: 12px 30px; 
            background: none; border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; border-radius: 2px; cursor: pointer; 
            font-size: 0.85rem; letter-spacing: 2px; transition: 0.5s; 
        }
        .confess-btn:hover { background: #d4af37; color: #1a1a1a; border-color: #d4af37; }

        /* TIN NHẮN BẬT LÊN */
        #custom-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 380px; background: rgba(25, 25, 25, 0.98);
            border: 0.5px solid #d4af37; padding: 40px 20px; z-index: 2000;
            border-radius: 2px; box-shadow: 0 0 100px rgba(0,0,0,1);
            backdrop-filter: blur(15px); text-align: center;
        }
        #custom-popup p { color: #f0f0f0; font-size: 1.1rem; margin-bottom: 35px; font-style: normal; line-height: 1.8; }
        #custom-popup button {
            background: none; border: 0.5px solid #d4af37; color: #d4af37;
            padding: 10px 30px; cursor: pointer; font-size: 0.8rem; letter-spacing: 1px;
        }
        #popup-blur { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1500; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="startEverything()">Chạm để mở...</button>
    </div>

    <div id="popup-blur"></div>
    <div id="custom-popup">
        <p>Trong bài hát, anh ta đã có cô ta, pháo hoa và đóa hoa. <br><br> Có thể lại làm cô ta của ảnh được không?</p>
        <button onclick="closePopup()">Gửi câu trả lời...</button>
    </div>

    <div class="content" id="main-content">
        <h1>Khoảnh khắc</h1>
        <img src="trường phái ấn tượng. jpg.png" alt="Hoàng hôn">
        <p>"Hoàng hôn hôm nay rất đẹp, giống như những ký ức mà mình từng có. <br>
           Tớ đã vẽ lại nó theo phong cách Ấn tượng, vì những gì đẹp nhất thường chỉ còn lại là những ấn tượng khó phai..."</p>
        
        <button class="confess-btn" onclick="showConfession()">Bấm vào đây</button>
    </div>

    <audio id="myAudio"><source src="nhac.mp4.m4a" type="audio/mp4"></audio>

    <script>
        function startEverything() {
            document.getElementById("myAudio").play();
            document.getElementById("overlay").style.opacity = "0";
            document.getElementById("overlay").style.transform = "scale(1.1)"; // Hiệu ứng zoom nhẹ khi mở
            setTimeout(() => { 
                document.getElementById("overlay").style.display = "none";
                document.getElementById("main-content").style.opacity = "1";
            }, 1500);
        }

        function showConfession() {
            document.getElementById("popup-blur").style.display = "block";
            document.getElementById("custom-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup-blur").style.display = "none";
            document.getElementById("custom-popup").style.display = "none";
        }
    </script>
</body>
</html>
