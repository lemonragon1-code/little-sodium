<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi cậu...</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: 'Times New Roman', serif; margin: 0; overflow: hidden; }
        
        /* MÀN HÌNH CHỜ: CHỮ SIÊU LỚN */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a1a1a; display: flex; justify-content: center; align-items: center; 
            z-index: 1000; transition: opacity 1.2s ease;
        }
        
        #start-btn { 
            background: none; border: none; color: #d4af37;
            /* Phóng to thêm 50% (Từ 2rem lên 3.5rem) */
            font-size: 3.5rem; 
            letter-spacing: 12px; 
            cursor: pointer;
            text-transform: uppercase; 
            transition: 0.5s;
            font-weight: lighter;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(0.95); }
        }
        
        #start-btn:hover { letter-spacing: 18px; opacity: 0.8; color: #fff; }
        
        /* NỘI DUNG CHÍNH */
        .content { opacity: 0; transition: 2.5s; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-weight: lighter; letter-spacing: 6px; color: #d4af37; font-size: 1.6rem; margin-bottom: 40px; }
        img { width: 100%; max-width: 500px; border-radius: 2px; box-shadow: 0 15px 45px rgba(0,0,0,0.8); margin-bottom: 30px; border: 0.5px solid rgba(212, 175, 55, 0.3); }
        p { font-style: italic; line-height: 2.2; font-size: 1.15rem; color: #bbb; max-width: 550px; margin: 0 auto; }

        .confess-btn { 
            margin-top: 60px; padding: 12px 25px; 
            background: none; border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; cursor: pointer; font-size: 0.9rem; letter-spacing: 2px;
        }
        .confess-btn:hover { background: #d4af37; color: #1a1a1a; }

        /* POP-UP TIN NHẮN ĐẶC BIỆT */
        #custom-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 380px; background: rgba(30, 30, 30, 0.98);
            border: 1px solid #d4af37; padding: 40px 20px; z-index: 2000;
            backdrop-filter: blur(10px);
        }
        #custom-popup p { color: #fff; font-size: 1.1rem; margin-bottom: 30px; font-style: normal; line-height: 1.8; }
        #custom-popup button {
            background: none; border: 1px solid #d4af37; color: #d4af37;
            padding: 10px 25px; cursor: pointer; font-size: 0.85rem;
        }
        #popup-blur { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1500; }

        /* ĐIỀU CHỈNH CHO MOBILE */
        @media (max-width: 600px) {
            #start-btn { font-size: 1.8rem; letter-spacing: 8px; } /* Mobile vẫn phải to rõ */
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="startEverything()">CHẠM ĐỂ MỞ</button>
    </div>

    <div id="popup-blur"></div>
    <div id="custom-popup">
        <p>Trong bài hát, anh ta đã có cô ta, pháo hoa và đóa hoa. <br><br> Có thể lại làm cô ta của ảnh được không?</p>
        <button onclick="closePopup()">Gửi câu trả lời...</button>
    </div>

    <div class="content" id="main-content">
        <h1>KHOẢNH KHẮC</h1>
        <img src="trường phái ấn tượng. jpg.png" alt="Hoàng hôn">
        <p>"Hoàng hôn hôm nay rất đẹp, giống như những ký ức mà mình từng có. <br>
           Tớ đã vẽ lại nó theo phong cách Ấn tượng, vì những gì đẹp nhất thường chỉ còn lại là những ấn tượng khó phai..."</p>
        
        <button class="confess-btn" onclick="showConfession()">BẤM VÀO ĐÂY</button>
    </div>

    <audio id="myAudio"><source src="nhac.mp4.m4a" type="audio/mp4"></audio>

    <script>
        function startEverything() {
            var audio = document.getElementById("myAudio");
            audio.play().catch(e => console.log("Yêu cầu tương tác"));
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => { 
                document.getElementById("overlay").style.display = "none";
                document.getElementById("main-content").style.opacity = "1";
                document.body.style.overflow = "auto";
            }, 1200);
        }

        function showConfession() {
            document.getElementById("popup-blur").style.display = "block";
            document.getElementById("custom-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup-blur").style.display = "none";
            document.getElementById("custom-popup").style.display = "none";
        }
    </script>
</body>
</html>
